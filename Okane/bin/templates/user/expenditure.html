<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Create new expenses</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<form th:action="@{/Expenditure/add}" th:object="${ExpenditureForm}"
			method="post">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="form-group animate-box col-md-6"
					th:classappend="${#fields.hasErrors('type')}? 'has-error'">
					<h3>Type</h3>
					<span th:if="*{#fields.hasErrors('type')}" th:errors="*{type}"
						class="helpblock">error!</span> <select class="form-control"
						th:field="*{type}"><option value="Travel">Travel</option>
						<option value="Food">Food</option>
						<option value="Movie">Movie</option>
						<option value="Party">Party</option>
						<option value="Utility bill">Utility bill</option>
						<option value="Other">Other</option>
					</select>
				</div>
				<div class="col-md-12"></div>

				<div class="col-md-3"></div>
				<div class="form-group animate-box col-md-6"
					th:classappend="${#fields.hasErrors('value')}? 'has-error'">
					<h3>Cost</h3>
					<span th:if="*{#fields.hasErrors('value')}" th:errors="*{value}"
						class="helpblock">error!</span> <input type="number"
						class="form-control" th:field="*{value}" required="true"></input>
				</div>
				<div class="col-md-12"></div>

				<div class="col-md-3"></div>
				<div class="form-group animate-box col-md-6"
					th:classappend="${#fields.hasErrors('detail')}? 'has-error'">
					<h3>Detail</h3>
					<span th:if="*{#fields.hasErrors('detail')}" th:errors="*{detail}"
						class="helpblock">error!</span> <input type="text"
						class="form-control" th:field="*{detail}" required="true"></input>
				</div>
				<div class="col-md-12"></div>

				<div class="col-md-3"></div>
				<div class="form-group animate-box col-md-6 " align="center">
					<input class="btn btn-primary btn-large" type="submit"
						name="submit" value="Create my Expenditure"></input><br></br>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
