<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Static Pages</title>
<meta charset="utf-8"></meta>
<link rel="icon" type="image/icon" th:href="@{/images/icon.png}"></link>
<link rel="stylesheet" media="screen" href="/css/animate.css"
	th:href="@{/css/animate.css}"></link>
<link rel="stylesheet" media="screen" href="/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}"></link>
<link rel="stylesheet" media="screen" href="/css/icomoon.css"
	th:href="@{/css/icomoon.css}"></link>
<link rel="stylesheet" media="screen" href="/css/style.css"
	th:href="@{/css/style.css}"></link>
<link rel="stylesheet" media="screen" href="/css/owl.carousel.min.css"
	th:href="@{/css/owl.carousel.min.css}"></link>
<link rel="stylesheet" media="screen"
	href="/css/owl.theme.default.min.css"
	th:href="@{/css/owl.theme.default.min.css}"></link>
<script src="/js/modernizr-2.6.2.min.js"
	th:src="@{/js/modernizr-2.6.2.min.js}" type="text/javascript"
	charset="utf-8"></script>
<script src="/js/jquery.min.js" th:src="@{/js/jquery.min.js}"
	type="text/javascript" charset="utf-8"></script>
<script src="/js/jquery.easing.1.3.js"
	th:src="@{/js/jquery.easing.1.3.js}" type="text/javascript"
	charset="utf-8"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"
	type="text/javascript" charset="utf-8"></script>
<script src="/js/jquery.waypoints.min.js"
	th:src="@{/js/jquery.waypoints.min.js}" type="text/javascript"
	charset="utf-8"></script>
<script src="/js/owl.carousel.min.js"
	th:src="@{/js/owl.carousel.min.js}" type="text/javascript"
	charset="utf-8"></script>
<script src="/js/jquery.stellar.min.js"
	th:src="@{/js/jquery.stellar.min.js}" type="text/javascript"
	charset="utf-8"></script>
<script src="/js/main.js" th:src="@{/js/main.js}" type="text/javascript"
	charset="utf-8"></script>
<style>
.pagination>li>span, .pagination>li>a {
	color: #F03861;
}

.pagination>.active>a, .pagination>.active>a:hover, .pagination>.active>a:focus,
	.pagination>.active>span, .pagination>.active>span:hover, .pagination>.active>span:focus
	{
	background-color: #F03861;
	border-color: #F03861;
}

.pagination>li>a:hover, .pagination>li>a:focus, .pagination>li>span:hover,
	.pagination>li>span:focus {
	color: #F03861;
}
</style>
</head>

<body>
	<div th:replace="layout/_header :: header">Header Menu</div>
	<div class="container">
		<div layout:fragment="content"></div>
		<div th:replace="layout/_footer :: footer">Footer Menu</div>
	</div>
</body>

</html>
