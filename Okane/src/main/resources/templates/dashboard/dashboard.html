<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Dashboard</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="fh5co-parallax"
			style="background-image: url(images/dash.jpg);"
			data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div
						class="col-md-8 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center fh5co-table">
						<div class="fh5co-intro fh5co-table-cell">
							<h1 class="text-center" th:text="'Your Salary : ' + ${dashboardList[0]}"></h1>
							<h1 class="text-center" th:text="'Your Savings : ' + ${dashboardList[1]}"></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end: fh5co-parallax -->
		<div id="fh5co-services-section">
			<div class="container">
				<div class="row text-center">
					<div class="col-md-4 animate-box">
						<div class="services-grid">
							<i class="icon-map"></i>
							<h2>Travel</h2>
							<p>
								<span th:text="${dashboardList[2]}"
									style="font-size: 100px; font-weight: 700; color: #F03861; margin-top: 0px;"  >01</span><br>
								% of salary on this month <br> <a th:href="@{/dashboard/Travel}">more detail</a>
							</p>
						</div>
					</div>
					<div class="col-md-4 animate-box">
						<div class="services-grid">
							<i class="icon-gift"></i>
							<h2>Food</h2>
							<p>
								<span th:text="${dashboardList[3]}"
									style="font-size: 100px; font-weight: 700; color: #F03861; margin-top: 0px;">01</span><br>
								% of salary on this month<br> <a th:href="@{/dashboard/Food}">more detail</a>
							</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="services-grid animate-box">
							<i class="icon-video"></i>
							<h2>Movie</h2>
							<p>
								<span th:text="${dashboardList[4]}"
									style="font-size: 100px; font-weight: 700; color: #F03861; margin-top: 0px;">01</span><br>
								% of salary on this month<br> <a th:href="@{/dashboard/Movie}">more detail</a>
							</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="services-grid animate-box">
							<i class="icon-heart"></i>
							<h2>Party</h2>
							<p>
								<span th:text="${dashboardList[5]}"
									style="font-size: 100px; font-weight: 700; color: #F03861; margin-top: 0px;">01</span><br>
								% of salary on this month<br> <a th:href="@{/dashboard/Party}">more detail</a>
							</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="services-grid animate-box">
							<i class="icon-gears"></i>
							<h2>Utility Bill</h2>
							<p>
								<span th:text="${dashboardList[6]}"
									style="font-size: 100px; font-weight: 700; color: #F03861; margin-top: 0px;">01</span><br>
								% of salary on this month<br> <a th:href="@{/dashboard/Utility bill}">more detail</a>
							</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="services-grid animate-box">
							<i class="icon-piechart"></i>
							<h2>Other</h2>
							<p>
								<span th:text="${dashboardList[7]}"
									style="font-size: 100px; font-weight: 700; color: #F03861; margin-top: 0px;">01</span><br>
								% of salary on this month<br> <a th:href="@{/dashboard/Other}">more detail</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
