<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>manage</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="container">
			<div class="row ">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<table class="table table-striped">
						<tr class="animate-box">
							<th>Id</th>
							<th>Name</th>
							<th>Email</th>
							<th></th>
						</tr>
						<tr th:each="user : ${users}" class="animate-box">
							<td th:text="${user.id}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<td><a th:if="${userID != user.id}"
								th:href="@{/manager/delete/} + ${user.id}"
								onclick="return confirm('Are you sure?')"> <span
									class="icon-cancel-circle"></span></a></td>
						</tr>
					</table>
					<div th:include="common/pagination :: pagination" align="center"
						class="animate-box"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
